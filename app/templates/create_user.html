{% extends "base.html" %}

{% block main_content %}

<form action="{{ url_for('main.create_user') }}" method="post">
    <h2>Create User</h2>
    <div class="form-group">
        <label for="forUsername">Username</label>
        <input type="text" class="form-control" id="forUsername" aria-describedby="usernameHelp"
            placeholder="Enter username" name="uername">
        <small id="usernameHelp" class="form-text text-muted">Must be unique</small>
    </div>
    <div class="form-group">
        <label for="forEmail">Email address</label>
        <input type="email" class="form-control" id="forEmail" aria-describedby="emailHelp" placeholder="Enter email"
            name="email">
        <small id="emailHelp" class="form-text text-muted">Must be unique</small>
    </div>
    <div class="form-group">
        <label for="forPassword">Password</label>
        <input type="password" class="form-control" id="forPassword" placeholder="Password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
