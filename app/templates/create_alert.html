{% extends "base.html" %}

{% block main_content %}

<form action="{{ url_for('main.create_alert') }}" method="post">
    <h2>Create Alert</h2>
    <div class="form-group">
        <label for="forName">Name</label>
        <input type="text" class="form-control" id="forName" aria-describedby="nameHelp" name="name">
        <small id="nameHelp" class="form-text text-muted">Set any name to the alert</small>
    </div>
    <div class="form-group">
        <label for="forData">Data</label>
        <textarea class="form-control" id="forData" aria-describedby="dataHelp" name="data" rows="3"></textarea>
        <small id="dataHelp" class="form-text text-muted">The data posted by the alert</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
