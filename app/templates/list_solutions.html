{% extends "base.html" %}

{% block main_content %}
<div class="row">
    <h2 class="col-sm-3">Solutions</h2>
    <form class="col-sm-5" action="{{ url_for('main.create_solution') }}" method="GET" style="text-align: left;">
        <input type="submit" class="btn btn-outline-success" value="&#43;">
    </form>
    <form class="col-sm-3" action="{{ url_for('main.search_solutions') }}" method="POST" id="queryForm"
        style="text-align: right;">
        <input type="text" class="form-control" name="query" id="query">
    </form>
    <div class="col-sm-1">
        <button type="submit" class="btn btn-outline-primary" form="queryForm">&#63;</button>
    </div>
</div>
<div class="list_table">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>
                    Solution Id
                </th>
                <th>
                    Name
                </th>
                <th>
                    Creator
                </th>
                <th>

                </th>
            </tr>
        </thead>
        {% for solution in solutions %}
        <tr>
            <td>
                {{ solution.id }}
            </td>
            <td>
                {{ solution.name }}
            </td>
            <td>
                {{ solution.user_id }}
            </td>
            <td>
                <a href="{{ solution.get_app_url() }}">
                    View
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
