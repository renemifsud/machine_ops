{% extends "base.html" %}

{% block main_content %}



<form action="{{ url_for('main.train_models') }}" method="post">
    <h2>Train Models</h2>
    <div class="form-group row">
        <label class=" col-sm-4 col-form-label">Name</label>

        <div class="col-sm-4">
            <input type="text" class="form-control" id="var_alert_search">
            <small class="form-text text-muted">Set a name for the model that will be generated</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="model_load_parameters" class="col-sm-4 col-form-label">Select algorithm type</label>
        <div class="col-sm-4" form="updateUserForm">
            <select id="model_load_parameters_select" name="model_load_parameters_select"
                class="browser-default custom-select">
                <option selected>Select</option>

                {% for algo_type in algo_types %}
                <option value="{{ algo_type.id }}"> {{ algo_type.name }} </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-4">
            <button type="button" id="model_load_parameters_button" class="btn btn-primary">Load parameters</button>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-danger">Train</button>

    </div>


</form>



{% endblock %}
